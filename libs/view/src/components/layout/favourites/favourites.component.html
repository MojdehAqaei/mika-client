<div class="favorites">
  @for (item of links; track item.href) {
    <cl-link [href]="item.href"
             [target]="item.target"
             [color]="item.color"
             [underline]="item.underline"
             [icon]="item.icon"
             [title]="item.title"/>
  }

  <cl-button icon="add"
             size="sm"
             type="info"/>
</div>
