<!-- transfer or receipt info -->
<section class="bottom-margin">
  <div class="row">
    <!-- stockroom -->
    <div class="col s12 l6">
      <label class="cl-input-label">{{ 'stockroom.' | translate }}</label>
      <span>{{ data() | ClObjectToString:'stockroomTitle' }}</span>
    </div>

    <!-- date -->
    <div class="col s12 l6">
      <label class="cl-input-label">{{ type() == 'RECEIPT' ? ('stockroom.receipt.date' | translate) : ('stockroom.transfer.date' | translate) }}</label>
      <span>{{ data() | ClObjectToString:'datePersian' }}</span>
    </div>

  </div>

  <div class="row">
    <!-- auto generated code -->
    <div class="col s12 l6">
      <label class="cl-input-label">{{ type() == 'RECEIPT' ? ('stockroom.receipt.code' | translate) : ('stockroom.transfer.code' | translate) }}</label>
      <span>{{ data() | ClObjectToString:'autoGeneratedCode' }}</span>
    </div>

    <!-- document type -->
    <div class="col s12 l6">
      <label class="cl-input-label">{{ 'stockroom.document-type' | translate }}</label>
      <span>{{ data() | ClObjectToString:'typeLabel' }}</span>
    </div>
  </div>
</section>

<cl-divider/>

<view-heading [title]="'base-data.goods.saved-list' | translate" [icon]="'box'" styleClasses="no-margin"/>
<stockroom-transfer-and-receipt-item-list [view]="'table'" [items]="data().transferAndReceiptItems || []"/>
