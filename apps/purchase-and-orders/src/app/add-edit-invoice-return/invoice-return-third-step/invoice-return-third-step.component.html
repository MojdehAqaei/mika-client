<view-heading
  [title]="'purchase-and-orders.invoice.invoice-info' | translate"
  [icon]="'description'"
  styleClasses="no-top-margin"
/>
<section class="bottom-margin">
  <div class="row">
    <div class="col s12 l4">
      <label class="cl-input-label">{{
        'purchase-and-orders.invoice.purchase-order' | translate
      }}</label>
      <span>{{
        invoice.purchaseInvoice.autoGeneratedCode ||
          invoice.purchaseInvoice.value.autoGeneratedCode
      }}</span>
    </div>

    <div class="col s12 l4">
      <label class="cl-input-label">{{
        'purchase-and-orders.invoice.invoice-code' | translate
      }}</label>
      <span></span>
    </div>

    <div class="col s12 l4">
      <label class="cl-input-label">{{
        'purchase-and-orders.invoice.invoice-state' | translate
      }}</label>
      <span>{{ invoice.invoiceStateString }}</span>
    </div>
  </div>

  <div class="row">
    <div class="col s12 l4">
      <label class="cl-input-label">{{
        'purchase-and-orders.invoice.seller-invoice-code' | translate
      }}</label>
      <span>{{ invoice.invoiceNumber }}</span>
    </div>

    <div class="col s12 l4">
      <label class="cl-input-label">{{
        'purchase-and-orders.invoice.seller-invoice-date' | translate
      }}</label>
      <span>{{ invoice.datePersian }}</span>
    </div>
  </div>

  <div class="row">
    <label class="cl-input-label">{{ 'description' | translate }}</label>
    <span>{{ invoice.description }}</span>
  </div>
</section>
<cl-divider />

<view-heading
  [title]="'base-data.goods.list' | translate"
  [icon]="'deployed_code'"
  styleClasses="no-top-margin"
/>
<section class="bottom-margin">
  <purchase-invoice-return-item-list [items]="filterValidItems || []" />
</section>
