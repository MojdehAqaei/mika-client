<section [formGroup]="formGroup">
  <div class="row">

    <!-- delivery date -->
    <div class="col s12 l4">
      <label class="cl-input-label cl-required">{{ 'purchase-and-orders.goods-delivery.date' | translate }}</label>
      <cl-date-picker formControlName="date"
                      [clear]="true"
                      clValidatorErrors
                      [showValidatorErrors]="formGroup.controls['date'].touched && !!formGroup.controls['date'].errors"/>
    </div>


    <!-- auto generated code -->
    <div class="col s12 l4">
      <label class="cl-input-label">{{ 'purchase-and-orders.goods-delivery.code' | translate }}</label>
      <cl-input-text formControlName="autoGeneratedCode"/>
    </div>


    <!-- delivery state -->
    <div class="col s12 l4">
      <label class="cl-input-label">{{ 'purchase-and-orders.goods-delivery.state' | translate }}</label>
      <cl-input-text formControlName="stateString"/>
    </div>
  </div>

  <div class="row">
    <!-- delivery type -->
    <div class="col s12 l4">
      <label class="cl-input-label cl-required">{{ 'purchase-and-orders.goods-delivery.type' | translate }}</label>
      <cl-select formControlName="deliveryType"
                 [options]="deliveryTypeOptions"
                 [filterable]="deliveryTypeOptions.length > 5"
                 (onSelect)="setDelivererAndReceiverUrls();setBaseDocumentType()"
                 clValidatorErrors
                 [showValidatorErrors]="formGroup.controls['deliveryType'].touched && !!formGroup.controls['deliveryType'].errors"/>
    </div>


    <!-- deliverer -->
    <div class="col s12 l4">
      <label class="cl-input-label cl-required">{{ delivererLabel + ' ' + ('purchase-and-orders.goods-delivery.deliverer' | translate) }}</label>
      <cl-select formControlName="delivererId"
                 [url]="delivererUrl"
                 [placeholder]="formGroup.controls['delivererLabel'].value || ('select' | translate)"
                 [filterable]="true"
                 [lazyFilter]="true"
                 [optionLabel]="['typeName', 'title', 'name', 'code']"
                 [httpContext]="httpContext"
                 optionValue="id"
                 (onSelect)="setDelivererLabel($event)"
                 clValidatorErrors
                 [showValidatorErrors]="formGroup.controls['delivererId'].touched && !!formGroup.controls['delivererId'].errors"/>
    </div>


    <!-- receiver -->
    <div class="col s12 l4">
      <label class="cl-input-label cl-required">{{ receiverLabel + ' ' + ('purchase-and-orders.goods-delivery.receiver' | translate) }}</label>
      <cl-select formControlName="receiverId"
                 [url]="receiverUrl"
                 [placeholder]="formGroup.controls['receiverLabel'].value || ('select' | translate)"
                 [filterable]="true"
                 [lazyFilter]="true"
                 [optionLabel]="['typeName', 'title', 'name', 'code']"
                 [httpContext]="httpContext"
                 optionValue="id"
                 (onSelect)="setReceiverLabel($event)"
                 clValidatorErrors
                 [showValidatorErrors]="formGroup.controls['receiverId'].touched && !!formGroup.controls['receiverId'].errors"/>
    </div>
  </div>

  <div class="row">
    <!-- base document type -->
    <div class="col s12 l4">
      <label class="cl-input-label">{{ 'purchase-and-orders.goods-delivery.base-document-type' | translate }}</label>
      <cl-select formControlName="baseDocumentType"
                 [options]="baseDocumentTypeOptions"
                 [filterable]="baseDocumentTypeOptions.length > 5"
                 clValidatorErrors
                 [showValidatorErrors]="formGroup.controls['baseDocumentType'].touched && !!formGroup.controls['baseDocumentType'].errors"/>
    </div>


    <!-- base document number -->
    <div class="col s12 l4">
      <label class="cl-input-label">{{ 'purchase-and-orders.goods-delivery.base-document-number' | translate }}</label>
      <cl-input-number placeholder="..."
                       formControlName="baseDocumentNumber"
                       clValidatorErrors
                       [showValidatorErrors]="formGroup.controls['baseDocumentNumber'].touched && !!formGroup.controls['baseDocumentNumber'].errors"/>
    </div>


    <!-- base document date -->
    <div class="col s12 l4">
      <label class="cl-input-label">{{ 'purchase-and-orders.goods-delivery.base-document-date' | translate }}</label>
      <cl-date-picker formControlName="baseDocumentDate"
                      [clear]="true"
                      clValidatorErrors
                      [showValidatorErrors]="formGroup.controls['baseDocumentDate'].touched && !!formGroup.controls['baseDocumentDate'].errors"/>
    </div>
  </div>

  <!-- description -->
  <div class="row">
    <div class="col s12">
      <label class="cl-input-label">{{  'description' | translate }}</label>
      <cl-text-area formControlName="description"
                    [maxLength]="500"
                    [showLength]="true"
                    [placeholder]="'description' | translate"
                    clValidatorErrors
                    [showValidatorErrors]="formGroup.controls['description'].touched && !!formGroup.controls['description'].errors"/>
    </div>
  </div>

</section>
